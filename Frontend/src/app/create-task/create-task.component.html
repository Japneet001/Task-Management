<div class="container mt-5">
  <div class="card shadow-lg">
    <div
      class="card-header bg-success bg-gradient bg-opacity-75 text-white text-center"
    >
      <h4>Task Form</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="storeValue()">
        <div class="form-group mb-3">
          <label for="id" class="form-label">Task Id</label>
          <input
            type="text"
            class="form-control"
            id="id"
            name="id"
            placeholder="Enter Id"
            [(ngModel)]="taskObj.id"
          />
        </div>

        <div class="form-group mb-3">
          <label for="title" class="form-label">Task Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Enter title"
            [(ngModel)]="taskObj.title"
          />
        </div>

        <div class="form-group mb-3">
          <label for="desc" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="desc"
            name="desc"
            rows="3"
            placeholder="Enter Description"
            [(ngModel)]="taskObj.description"
          ></textarea>
        </div>

        <div class="form-group mb-3">
          <label for="date" class="form-label">Due Date</label>
          <input
            type="date"
            class="form-control"
            id="date"
            name="date"
            [(ngModel)]="taskObj.dueDate"
          />
        </div>

        <div class="form-group mb-3">
          <label class="form-label">Status</label><br />
          <div class="form-check form-check-inline">
            <input
              type="radio"
              class="form-check-input"
              id="pending"
              name="status"
              value="Pending"
              [(ngModel)]="taskObj.status"
            />
            <label class="form-check-label" for="pending">Pending</label>
          </div>

          <div class="form-check form-check-inline">
            <input
              type="radio"
              class="form-check-input"
              id="completed"
              name="status"
              value="Completed"
              [(ngModel)]="taskObj.status"
            />
            <label class="form-check-label" for="completed">Completed</label>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg px-5">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
