<div class="container mt-5">
  <div class="card shadow-lg">
    <div
      class="card-header bg-success bg-gradient bg-opacity-75 text-white text-center"
    >
      <h3>Task List</h3>
    </div>
    <div class="card-body">
      <table class="table table-striped table-bordered text-center">
        <thead class="bg-dark text-white">
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks" class="align-middle">
            <td>{{ task.id }}</td>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.dueDate }}</td>
            <td>
              <span
                class="badge"
                [ngClass]="{
                  'bg-success': task.status === 'Completed',
                  'bg-warning': task.status === 'Pending'
                }"
              >
                {{ task.status }}
              </span>
            </td>
            <td>
              <div class="d-flex justify-content-center">
                <button
                  class="btn btn-danger btn-sm mx-2"
                  (click)="deleteTask(task.id)"
                >
                  Delete
                </button>
                <button
                  class="btn btn-warning btn-sm mx-2"
                  (click)="updateTask(task.id)"
                >
                  Update
                </button>
                <button
                  class="btn btn-info btn-sm mx-2"
                  (click)="showDetails(task.id)"
                >
                  View
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
