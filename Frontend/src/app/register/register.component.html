<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 rounded-4" style="width: 400px">
    <div class="card-header bg-primary bg-gradient text-white text-center">
      <h3>Register</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="registerUser()">
        <div class="mb-3">
          <label for="uname" class="form-label fw-bold">User Name</label>
          <input
            type="text"
            class="form-control"
            id="uname"
            name="uname"
            placeholder="Enter User Name"
            [(ngModel)]="userObj.username"
            required
          />
        </div>

        <div class="mb-3">
          <label for="pwd" class="form-label fw-bold">Password</label>
          <input
            type="password"
            class="form-control"
            id="pwd"
            name="pwd"
            placeholder="Enter Password"
            [(ngModel)]="userObj.password"
            required
          />
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100 py-2">
            <i class="fas fa-user-plus me-2"></i>
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
